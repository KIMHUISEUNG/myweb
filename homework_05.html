<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Query Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('div').hover(function(){
                $(this).css("opacity",0.5);
            },function(){
                $(this).css("opacity",1);
            });
        });
    </script>
    <style>
        div{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: teal;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="testEle">버튼</div>
</body>
</html>
