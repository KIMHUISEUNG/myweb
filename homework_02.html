<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script>
        function printdata(){
            var year;
            year = document.getElementById('data').value;
            div_year = year%12;

            switch(div_year){
                case 0:
                    Jisin = "원숭이띠"
                    break;
                case 1:
                    Jisin = "닭띠"
                    break;
                case 2:
                    Jisin = "개띠"
                    break;
                case 3:
                    Jisin = "돼지띠"
                    break;
                case 4:
                    Jisin = "쥐띠"
                    break;
                case 5:
                    Jisin = "소띠"
                    break;
                case 6:
                    Jisin = "범띠"
                    break;
                case 7:
                    Jisin = "토끼띠"
                    break;
                case 8:
                    Jisin = "용띠"
                    break;
                case 9:
                    Jisin = "뱀띠"
                    break;
                case 10:
                    Jisin = "말띠"
                    break;
                case 11:
                    Jisin = "양띠"
                    break;
            }
            document.getElementById('demo1').innerHTML = "당신의 띠는 " + Jisin + " 입니다.";
        } 

        //유효성 검사
        function validateForm() {
                var x = document.getElementById('data').value;
                if (x == "") {
                    alert("Number must be filled out");
                    return false;
                } else if (isNaN(x) || x < 1500 || x > 9999) {
                    text = "Input not valid";
                    alert(text);
                } else {
                    text = "Input OK";
                    alert(text);
                }
        }
    </script>
</head>
<body>
    <h1>그 해의 띠</h1>
    <form name="myForm">
        년도를 입력해주세요 [<input id="data">]
        <button type="button" onclick="printdata(),validateForm()">입력</button>    
    </form>
    <p id="demo1"></p>
</body>
</html>
