<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>HomeWork</title>
    <script>
        function printdata(){
            var num;
            let first;
            let second;
            let third;
            let fourth;
            let text;

            num = document.getElementById('data').value;
            
            first = parseInt(num%1000%100%10/1);
            second = parseInt(num%1000%100/10);
            third = parseInt(num%1000/100);
            fourth = parseInt(num/1000);

            document.getElementById('demo1').innerHTML = "일의 자리는 " + first;
            document.getElementById('demo2').innerHTML = "십의 자리는 " + second;
            document.getElementById('demo3').innerHTML = "백의 자리는 " + third;
            document.getElementById('demo4').innerHTML = "천의 자리는 " + fourth; 
        }  
        //유효성 검사
        function validateForm() {
                var x = document.getElementById('data').value;
                if (x == "") {
                    alert("Number must be filled out");
                    return false;
                } else if (isNaN(x) || x < 1 || x > 9999) {
                    text = "Input not valid";
                    alert(text);
                } else {
                    text = "Input OK";
                    alert(text);
                }
        }
    </script>
</head>
<body>
    <form name="myForm">
        숫자를 입력해주세요 [<input id="data">]
        <button type="button" onclick="printdata(),validateForm()">입력</button>    
    </form>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
</body>
</html>
