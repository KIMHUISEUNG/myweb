<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array test</title>
  </head>
  <body>
    <h1><a href="https://www.w3schools.com">web</a></h1>
    <input type="button" value="night" onclick="
    var target = document.querySelector('body');

    if(this.value === 'night'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'day';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
          alist[i].style.color = 'powderblue';
          i = i+1;
      }
    } else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'night';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
          alist[i].style.color = 'darkslateblue';
          i = i+1;
      }
    }
    ">
    <ol>
      <li><h2><a href="https://www.w3schools.com">htmll</a></h2></li>
      <li><h2><a href="https://www.w3schools.com">css</a></h2></li>
      <li><h2><a href="https://www.w3schools.com">javacript</a></h2></li>
    </ol>
  </body>
</html>
