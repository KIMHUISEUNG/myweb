<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            border:10px solid green;
            font-size: 60px;
        }
        
        /*미디어 쿼리 사용법    800픽셀 이상일때는 미디어쿼리 안의 div가 실행 되도록 한다*/
        @media(min-width:800px){
            div{
                display:none;
            }
        }
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
</body>
</html>
